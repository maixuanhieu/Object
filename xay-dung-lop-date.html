<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay = function () {
                return this.day;
            }
            getMonth = function () {
                return this.month;
            }
            getYear = function () {
                return this.year;
            }
            setDay = function (day) {
                this.day = day;
            }
            setMonth = function (month) {
                this.month = month;
            }
            setYear = function (year) {
                this.year = year;
            }

        };
        let date = new MyDate(2, 2, 2007);

        MyDate.prototype.setDate = function () {
            let myDate = new Date();
            console.log(myDate);
        }

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(date.day + "/" + date.month + "/" + date.year);
        date.setDate();

    </script>
</body>

</html>
